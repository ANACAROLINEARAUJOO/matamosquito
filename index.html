<!DOCTYPE html>
<html>
	<head>
		<title> Mata Mosquito</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
            <script>
                  function inicirJogo(){
                        let nivel = (document.getElementById('nivel').value)
                        if(nivel === ''){
                              alert('Selecione um nível para iniciar o jogo!')
                              return false
                        }
                        //não é recomendado, no dia a dia não é utilizado.
                        window.location.href = "app.html?" + nivel
                  }
            </script>
		<link rel="shortcut icon" href="./image/mosquito.png" type="image/x-icon">
	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<img class="imageGame" src="./image/game.png" alt="">
					</div>
				</div>
			</div>

                  <div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
                                    <div class="mb-2">
                                      <select class="form-control" id="nivel">
                                          <option value=""> -- Selecione o nível -- </option>
                                          <option value="normal">Normal</option>
                                          <option value="dificil">Dificil</option>
                                          <option value="hard">Hard</option>
                                     </select>
                                     </div>
                              </div>
                        </div>
                  </div>

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<button type="button" class="btn btn-danger" onclick="inicirJogo()">Iniciar jogo</button>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
